<app-navigation></app-navigation>


<div class="container">
  <div calss ="container "*ngFor="let post of posts">
    <mat-card class ="example-card">

      <mat-card-header class="actions">
        <mat-card-title>{{post.authUserEntity.username}}</mat-card-title>
        <div class="actions">
          <mat-card-actions>
            <button class="postButtons" mat-raised-button  *ngIf = "isAdminLogged"(click)="putPost(post)">Изменить</button>
            <button class="postButtons" style="background-color: #DA5656;" mat-raised-button  *ngIf = "isAdminLogged"(click)="deletePost(post)">Удалить</button>
          </mat-card-actions>
        </div>
      </mat-card-header>

      <mat-card-content class="cardImg">
        <img src="data:image/png;base64, {{post.img64}}">
      </mat-card-content>

      <mat-card-content>
        <p>
          {{post.text}}
        </p>
      </mat-card-content>


    </mat-card>

  </div>
</div>
  <button class="addButton" role="button" mat-raised-button *ngIf = "isAdminLogged" (click)="addNewPost()">Новый пост</button>
